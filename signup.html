<html>
    <head>
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" href="css/login_signup/one.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <form action="#">
                <div class="form-content">
                    <div class="signup-form">   
                           <img src="images/nav-logo.png" style="width: 120px;height: 120px;" />
                        <h3 style="font-family: 'Bacasime Antique', serif;margin: 0;font-size: 24px;margin-left: -15px;">EduGain SignUp</h3>
                    </div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Enter Your Name" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter Your Email" required>
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="input-box">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Confirm Password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Signup">
                            </div>
                            <div class="text">Already have an account? <a href="login.html">Login</a></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
